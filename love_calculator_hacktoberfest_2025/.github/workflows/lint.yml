name: lint-and-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dev tools
        run: |
          npm init -y
          npm i --save-dev eslint-html
      - name: Run simple HTML lint (eslint-plugin-html)
        run: |
          npx eslint --ext .html,.js .
